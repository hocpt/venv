{% extends "admin_base.html" %}
{% block content %}
<h1>{{ title }}</h1>
<form method="POST">
    <label for="persona_id">Persona ID (mã định danh, vd: sale_friendly - bắt buộc):</label><br>
    <input type="text" id="persona_id" name="persona_id" required
        value="{{ current_data.persona_id if current_data else '' }}" maxlength="50"><br><br>

    <label for="name">Name (tên hiển thị - bắt buộc):</label><br>
    <input type="text" id="name" name="name" required value="{{ current_data.name if current_data else '' }}"
        maxlength="100"><br><br>

    <label for="description">Description (mô tả):</label><br>
    <textarea id="description" name="description" rows="2"
        style="width: 80%;">{{ current_data.description if current_data else '' }}</textarea><br><br>

    <label for="base_prompt">Base Prompt (Prompt nền tảng - bắt buộc):</label><br>
    <textarea id="base_prompt" name="base_prompt" rows="8" style="width: 80%;"
        required>{{ current_data.base_prompt if current_data else '' }}</textarea><br><br>

    <label for="model_name">Model Name (tùy chọn, vd: models/gemini-1.5-flash-latest):</label><br>
    <input type="text" id="model_name" name="model_name" value="{{ current_data.model_name if current_data else '' }}"
        maxlength="100"><br><br>

    <label for="generation_config">Generation Config (tùy chọn, nhập dạng JSON hoặc để trống):</label><br>
    <textarea id="generation_config" name="generation_config" rows="4"
        style="width: 80%; font-family: monospace;">{{ current_data.generation_config if current_data else '' }}</textarea><br>
    <small>Ví dụ: <code>{"temperature": 0.7, "max_output_tokens": 500}</code></small><br><br>


    <button type="submit">Thêm Persona</button>
    <a href="{{ url_for('admin.view_personas') }}">Hủy</a>
</form>
{% endblock %}
